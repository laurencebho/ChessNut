<!DOCTYPE HTML>
<html>
<head>
	<script src="mustache.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="jquery.hashroute.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChessNut</title>
</head>
<body>
	<div class="custom-wrapper pure-g" id="menu">
		<div class="pure-u-1 pure-u-md-1-3">
		  <div class="pure-menu">
			  <a href="#/" class="pure-menu-heading custom-brand">ChessNut</a>
			  <a href="#/" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
		  </div>
		</div>
		<div class="pure-u-1 pure-u-md-1-3">
		  <div class="pure-menu pure-menu-horizontal custom-can-transform">
			  <ul class="pure-menu-list">
				  <li class="pure-menu-item"><a href="#/" class="pure-menu-link">home</a></li>
				  <li class="pure-menu-item"><a href="#/games" class="pure-menu-link">games</a></li>
				  <li class="pure-menu-item" id="me-item" hidden><a id="me-link" href="#/" class="pure-menu-link">me</a></li>
				  <li class="pure-menu-item" id="update-item" hidden><a href="#/update" class="pure-menu-link">update</a></li>
			  </ul>
		  </div>
		</div>
		<div class="pure-u-1 pure-u-md-1-3">
		  <div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
			  <ul class="pure-menu-list">
				  <li class="pure-menu-item" id="login-item" hidden><a href="#/login" id="login-link" class="pure-menu-link">login</a></li>
				  <li class="pure-menu-item" id="register-item"hidden><a href="#/register" class="pure-menu-link">register</a></li>
			  </ul>
		  </div>
		</div>
	</div>
	<div class="content">
		<div id="main-content">
		</div>
	</div>
</body>
<script src="menu.js"></script>
<script id="login" type="x-tmpl-mustache">
	<form id="loginform" class="pure-form">
		<legend>Login</legend>
		<fieldset class="pure-group">
			<input id='username' type="text" class="pure-input-1-2" placeholder="username">
			<input id='password' type="password" class="pure-input-1-2" placeholder="password">
		</fieldset>
		<button id="login-button" type="submit" class="pure-button pure-input-1-2 pure-button-primary">sign in</button>
	</form>
</script>

<script id="leaderboard" type="x-tmpl-mustache">
	{{#leagueStatus}}
	<h3>Status</h3>
	<p>{{leagueStatus}}</p>
	{{/leagueStatus}}
	<h3 id="title">Leaderboard</h3>
	{{^leaderboard}}
	<p>No players to show yet.</p>
	{{/leaderboard}}
	{{#leaderboard.length}}
	<table class="pure-table">
	    <thead>
	        <tr>
	        	<th>#</th>
	            <th>Player</th>
	            <th>Score</th>
	        </tr>
	    </thead>

	    <tbody>
	    	{{#leaderboard}}
	        <tr>
	        	<td>{{rank}}</td>
	            <td><a href="#/player/{{name}}">{{fullname}}</a></td>
	            <td>{{formattedScore}}</td>
	        </tr>
	        {{/leaderboard}}
	    </tbody>
	</table>
	{{/leaderboard.length}}
</script>

<script id="register" type="x-tmpl-mustache">
	<form id="registrationform" class="pure-form">
		<legend>Register</legend>
		<fieldset class="pure-group">
			<input id='username' type="text" class="pure-input-1-2" placeholder="username">
			<input id='firstname' type="text" class="pure-input-1-2" placeholder="first name">
			<input id='surname' type="text" class="pure-input-1-2" placeholder="surname">
			<input id='password' type="password" class="pure-input-1-2" placeholder="password">
		</fieldset>

		<fieldset class="pure-group">
			<input id="rating" type="text" class="pure-input-1-2" placeholder="rating">
			<textarea id="description" class="pure-input-1-2" placeholder="a brief description of yourself"></textarea>
		</fieldset>

		<button id="register-button" type="submit" class="pure-button pure-input-1-2 pure-button-primary">register</button>
	</form>
</script>

<script id="update" type="x-tmpl-mustache">
	<form id="gameform" class="pure-form">
	    <fieldset>
	        <legend>Add Game</legend>
			<input id='white' type='text' placeholder='white'>
			<input id='black' type='text' placeholder='black'>

			<select id='gameresult'>
				<option value='w'>White wins</option>
				<option value='b'>Black wins</option>
				<option value='d'>Draw</option>
			</select>

	        <button id="gamebutton" type="submit" class="pure-button pure-button-primary">add</button>
	    </fieldset>
	</form>

	<form id="statusform" class="pure-form pure-form-stacked">
	    <fieldset>
	        <legend>Update League Status</legend>
			<textarea id="status" placeholder="status">{{leagueStatus}}</textarea>
	        <button id="statusbutton" type="submit" class="pure-button pure-button-primary">update</button>
	    </fieldset>
	</form>
</script>

<script id="player" type="x-tmpl-mustache">
	<h3 id="title">{{fullname}} ({{name}})</h3>
	{{#matchup}}
	<p>Your overall score vs {{name}}: {{matchup}}</p>
	{{/matchup}}
	<p>Rating: {{rating}}</p>
	{{#description}}
	<p>{{description}}</p>
	{{/description}}
	{{^games}}
	<p>No games played yet.</p>
	{{/games}}
	{{#games.length}}
	<table class="pure-table">
	    <thead>
	        <tr>
	            <th>Date</th>
	            <th>White</th>
	            <th>Black</th>
	            <th>Result</th>
	        </tr>
	    </thead>

	    <tbody>
			{{#games}}
	        <tr>
	            <td>{{date}}</td>
	            <td><a href="#/player/{{white}}">{{white}}</a></td>
	            <td><a href="#/player/{{black}}">{{black}}</a></td>
	            <td>{{result}}</td>
	        </tr>
	        {{/games}}
	    </tbody>
	</table>
	{{/games.length}}
</script>

<script id="games" type="x-tmpl-mustache">
	<h3 id="title">Recent Games</h3>
	{{^games}}
	<p>No games have been played yet.</p>
	{{/games}}
	{{#games.length}}
	<table class="pure-table">
	    <thead>
	        <tr>
	            <th>Date</th>
	            <th>White</th>
	            <th>Black</th>
	            <th>Result</th>
	        </tr>
	    </thead>

	    <tbody>
			{{#games}}
	        <tr>
	            <td>{{date}}</td>
	            <td><a href="#/player/{{white}}">{{white}}</a></td>
	            <td><a href="#/player/{{black}}">{{black}}</a></td>
	            <td>{{result}}</td>
	        </tr>
	        {{/games}}
	    </tbody>
	</table>
	{{/games.length}}
</script>

<script id="error400" type="x-tmpl-mustache">
	<h3 id="title">Permission Denied</h3>
	<p>You don't have permission to use this page</p>
</script>

</html>
